<app-header></app-header>
<ng-container *ngIf="product.lenght ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">
                My Cart
            </h5>
        </div>        
        <div class="center">
            <img  src="" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it new</h6>
            <button class="btn btn-primary"  routerLink="/product">Shop Now</button>
        </div>
        
    </div>
    
</ng-container>
    
<ng-container *ngIf="product.lenght !=0">
 <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>     
                    <tr *ngFor="let item of product; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td><img style="width:120px;" src="{{item.imgurl}}" alt=""></td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button (click)="removeitem(item)"  class="btn btn-danger" >Delete</button>
                        </td>
                    </tr>
                </tbody>
            <tr>
                <td colspan="4"></td>
                <td><button (click)="emptycart()" class="btn btn-danger" >Empty cart</button></td>
                <td><button class="btn btn-primary" routerLink="/product">Shop More</button></td>
                <td><button class="btn btn-success" (click)="makeOrder()">Check out</button></td>
                <td><strong>Grand Total:Rs {{grandtotal}}</strong></td>
            </tr>
            </table>
        </div>
    </div>
 </div>
</ng-container>
