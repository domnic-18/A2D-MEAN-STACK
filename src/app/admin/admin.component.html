<header>
    <nav>
        <ul>
            <div class="logo">
            </div>
            <a (click)="logout()" routerLink="/">Logout</a>
        </ul>
    </nav>
</header>
		<ng-container>
			<div class="options">			
				<button (click)="b1()">Add</button>
				<button (click)="b2()">Update</button>
				<button (click)="b3()">Delete</button>
				<button (click)="b4()">View Orders</button>
			</div>
		</ng-container>
		<div class="center">
		<ng-container class="add"  *ngIf="flag1">
		<div class="product"> 
			 <h3>Add Product</h3>
			<form #addForm="ngForm" (ngSubmit)="addproduct(addForm.value)">
                <label for="category">Category:</label>
				<input type="text" id="name" name="name" [(ngModel)]="user.category">
				<label for="name">Product Name:</label>
				<input type="text" id="name" name="name" [(ngModel)]="user.name">
				<label for="description">Product Description:</label>
				<textarea id="description" name="description" [(ngModel)]="user.desc"></textarea>
				<label for="price">Product Price:</label>
				<input type="text" id="price" name="price" [(ngModel)]="user.price">
                <label for="price">Product Quantity:</label>
				<input type="number" id="price" name="price" [(ngModel)]="user.quantity">
				<label for="image">Product Image:</label>
				<input type="text" id="image" name="image" [(ngModel)]="user.imgurl">
				<button (click)="addproduct">Add</button>
			</form>
		</div>
	</ng-container>
	<ng-container class="add" *ngIf="flag2">
		<div class="product">
			<h3>Edit Product</h3>
			<form #updateForm="ngForm" (ngSubmit)="update(updateForm.value)">
                <input type="text" name="name" placeholder="Select Product" list="name" [(ngModel)]="updata.name">
                <datalist id="name">
                    <ng-container *ngFor="let item of productList ">
                    <option value={{item.name}}>
                    </ng-container>
                  </datalist>
				<label for="price">Product Price:</label>
				<input type="number" id="price" name="price" [(ngModel)]="updata.price">
				<button >Update</button>
			</form>
		</div>
	</ng-container>
	<ng-container class="add" *ngIf="flag3">
		<div class="product">
			<h3>Delete Product</h3>
			<form #deleteForm="ngForm" (ngSubmit)="Delete(deleteForm.value)">
                <input type="text" name="fname" placeholder="Select Product" list="name" [(ngModel)]="delData.fname">
                <datalist id="name">
                  <ng-container *ngFor="let item of productList ">
                  <option value={{item.name}}>
                  </ng-container>
                </datalist>
				<button>Delete</button>
			</form>
		</div>
	</ng-container>


    <div class="container" *ngIf="flag4">
        <div class="">
            <div class="card" *ngFor="let item of allOrders	" style="padding-bottom: 30px;width:500px;">
                <br>
                <ng-container >
              <div class="card-header">
                  <h4>Order Date:{{item.odate}}</h4>
				  <h4>Customer Name:{{item.custid}}</h4>
              </div>
                <div class="card-body" >
                  <div class="table-title">
                      <h4>Summary</h4>
                  </div>
                  <table class="table table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>

                        <th scope="col">Product Name</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let i of item.orderList">
                      <tr>
                        <th scope="row">1</th>
                        <td>{{i.name}}</td>
                        <td>{{i.price}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="card-footer">
                  <h5>Grand Total: {{item.grandtotal}}</h5>
              </div>
              </ng-container>
              </div>
        </div>
    </div>



</div>
